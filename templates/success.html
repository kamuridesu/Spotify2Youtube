<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<body>
    <p>Autenticado com sucesso! Aguarde <spam id="countdown">05</spam> segundos</p>
    <p>Caso n√£o seja redirecionado, <a href="" onclick="window.location.replace('/playlists')">clique aqui</a></p>

    <script>
        function countdown(duration) {
            var timer = duration, minutes, seconds;
            let spam_countdown = document.getElementById("countdown");
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                // display.textContent = minutes + ":" + seconds;
                spam_countdown.innerHTML = seconds;
                console.log(seconds)
                if (seconds == "00") {
                    window.location.replace("/playlists")
                }
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            countdown(5);
        };
    </script
</body>
</html>
