<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Playlists</title>
    <style>
        html, body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark text-light text-center">
    <div class="container">
        {% for arg in args %}
        <div class="row">
            <div class="col">
                <a href="https://open.spotify.com/playlist/{{ arg['id'] }}">{{ arg["name"] }}</a>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="button" name="{{ arg['id'] }}">Migrate</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        var buttons = document.getElementsByClassName("btn");
        for(let i = 0; i < buttons.length; i++ ){
            buttons[i].addEventListener("click", clickHandler);
        }
        function clickHandler(event) {
            console.log(event['originalTarget']['name']);
            window.location.assign("/migrate?playlist_id=" + event['originalTarget']['name'])
        }
    </script>
</body>
</html>
